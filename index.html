<style>
/* HILANGKAN SCROLL */
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  overflow: hidden;
  font-family: 'Segoe UI', sans-serif;
}

/* BACKGROUND */
body {
  background: linear-gradient(to bottom, #ffafcc, #ffc8dd);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* CONTAINER SATU HALAMAN */
.container {
  height: 100vh;
  width: 100%;
  max-width: 360px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 12px;
  text-align: center;
}

/* JUDUL */
h1 {
  margin: 0;
}

/* AMPL0P */
.envelope {
  width: 260px;
  height: 180px;
  background: white;
  margin:40px auto;
  border-radius: 12px;
  position: relative;
  overflow: hidden;
  border: 2px solid #ff8fab;
  box-shadow: 0 10px 20px rgba(0,0,0,.25);
}

.letter {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50) translateY(0);
  width: 220px;
  height: 150px;
  background: white;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1;
}

.seal{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -30%);
  width: 38px;
  height: 38px;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  z-index: 4;
  transition: opacity 1.8 ease, transform 0.8 ease;
}

.seal-icon{
  font-size: 20px;
  z-index: 2;
}

.crack{
  position: absolute;
  width: 2px;
  height: 100%;
  background: rgba(255,255,255,.8);
  transform: rotate(20deg);
  opacity: 0;
}

.envelope.open .seal{
  animation: shakeSeal 0.4s ease-in-out,
             breakSeal 1s ease forwards;
}

/* segel goyang dikit */
@keyframes shakeSeal{
  0%{transform:translate(-50%,-50%) rotate(0);}
  25%{transform:translate(-52%,-50%) rotate(-5deg);}
  50%{transform:translate(-48%,-50%) rotate(5deg);}
  75%{transform:translate(-52%,-50%) rotate(-5deg);}
  100%{transform:translate(-50%,-50%) rotate(0);}
}

/* segel pecah & menghilang */
@keyframes breakSeal{
  0%{opacity:1; transform:translate(-50%,-50%) scale(1);}
  50%{opacity:1; transform:translate(-50%,-60%) scale(1.1);}
  100%{opacity:0; transform:translate(-50%,-80%) scale(0.6);}
}

.envelope.open .crack{
  opacity: 1;
  animation: crackLine 0.6s ease forwards;
}

@keyframes crackLine{
  from{height:0;}
  to{height:100;}
}


/* TUTUP AMPL0P */
.flap {
  position: absolute;
  top: 0;
  width: 100%;
  height: 60%;
  background: #ff8fab;
  display: flex;
  justify-content: center;
  align-content: center;
  clip-path: polygon(0 0, 100% 0, 50% 100%);
  transform-origin: top;
  transition: transform 1.8s ease;
  z-index: 2;
}

/* ISI AMPL0P */
.content {
  position: absolute;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* FOTO */
#photo {
  width:100px;
  height:100px;
  object-fit: cover;
  border-radius:12px;
  position:absolute;
  left:50%;
  top:60px;
  transform:translateY(60px) scale(0.95);
  opacity:0;
  transition: transform 1.5s ease 0.3s, opacity 1.5s ease 0.3s;
  z-index:2;
  box-shadow:0 8px 18px rgba(0,0,0,.25);
}

#photo {
  transform:translate(-50%,-10px) scale(1.2);
}

.envelope.open .envelope-photo{
  opacity:1;
  transform:translateY(-20px) scale(1.05);
}

/* SAAT TERBUKA */

.envelope.open .letter {
  transform: translateX(-50%) translateY(-120px);
  z-index: 3;
}

.envelope.open .seal{
  opacity: 0;
  transform: translate(-10, -10%) scale(0.8);
}

.envelope.open .flap {
  transform: rotateX(180deg);
}

.envelope.open #photo {
 opacity: 1;
}

/* TOMBOL */
button {
  padding: 8px 16px;
  border: none;
  border-radius: 20px;
  background: #ff5d8f;
  color: white;
  cursor: pointer;
  font-size: 14px;
}

/* TEKS */
.text-box {
  background: white;
  padding: 12px 16px;
  border-radius: 12px;
  max-width: 260px;
  font-size: 14px;
}

/* RESPONSIVE */
@media (max-height: 600px) {
  .container {
    gap: 8px;
  }
}
</style>
</head>
